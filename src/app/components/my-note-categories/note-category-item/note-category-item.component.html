<div [ngClass]="{'removable-item--pre-removed':isRemoved}" class="removable-item note-category-row">
  <span class="note-category">{{category.name}}</span>
  <div class="remove-restore-btn">
    <i (click)="removeNoteCategory()" class="remove-restore-btn__icon remove-restore-btn__remove icon-cross"></i>
    <i (click)="restoreNoteCategory()" class="remove-restore-btn__icon remove-restore-btn__restore icon-plus"></i>
  </div>
</div>
